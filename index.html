<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background: #ffffff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 420px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 44px;
      font-weight: normal;
      margin-bottom: 14px;
    }

    p {
      font-size: 18px;
      margin-bottom: 50px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin-bottom: 16px;
      border: 1px solid #111;
      text-decoration: none;
      color: #111;
      font-size: 18px;
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: #111;
      color: #fff;
    }

    .secondary {
      border: none;
      font-size: 15px;
      color: #666;
    }

    .secondary:hover {
      background: none;
      color: #111;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Aurora</h1>
    <p>Some things are not public.</p>

    <!-- MAIN PRIVATE BUTTON -->
    <a class="btn" href="https://www.fanvue.com/aurora.lira97">Enter</a>

    <!-- SOCIAL BUTTONS -->
    <a class="btn secondary" href="https://instagram.com/aurora.lira97">Instagram</a>
    <a class="btn secondary" href="https://tiktok.com/@aurora.lira97">TikTok</a>
  </div>
</body>
</html>
